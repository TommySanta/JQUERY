<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar botones</title>
    <style>
        img {
            width: 90px;

            height: 90px;
        }
    </style>
</head>

<body>
    <h1>Generar botones</h1>
    
    <div id="contenedor"></div>
    <h1 id="total" style="color: blue;">0</h1>
    <script src="js/jquery-3.7.1.js"></script>
    <script>
        $(document).ready(function () {
            var numero = 0;
            for (var i = 1; i <= 10; i++) {
            
            var num= Math.floor(Math.random()*10);
            var boton = $("<button>"
                , { "text": "NÃºmero "+ num, "value": num});

            $("#contenedor").append(boton);

            boton.click(function () {
                numero += parseInt($(this).val())

                $("#total").text(numero);
                console.log(numero)
            })

            }
        })
    </script>

</body>

</html>
